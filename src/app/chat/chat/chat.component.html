<mat-list-item *ngFor="let message of messages">
  <p mat-line>
    {{message | json}}
  </p>
</mat-list-item>
<div>
  <mat-form-field>
    <input matInput placeholder="Whats's on your mind?" [(ngModel)]="message" (keyup.enter)="sendMessage()">
  </mat-form-field>
  <button mat-icon-button (click)="sendMessage()">
    <mat-icon>chat_bubble</mat-icon>
  </button>
</div>
