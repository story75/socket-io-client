<mat-list-item *ngFor="let message of messages">
  <p mat-line>
    {{message}}
  </p>
</mat-list-item>
<div>
  <mat-form-field>
    <input matInput placeholder="Whats's on your mind?" value="I like penguins...">
  </mat-form-field>
  <button mat-icon-button>
    <mat-icon>chat_bubble</mat-icon>
  </button>
</div>
