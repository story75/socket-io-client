<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav>
        <mat-nav-list>
            <a mat-list-item routerLink="user" [routerLinkActive]="['active']">
                <mat-icon mat-list-icon>person</mat-icon>
                <span mat-line>User</span>
            </a>
            <a mat-list-item routerLink="chat" [routerLinkActive]="['active']">
                <mat-icon mat-list-icon>chat</mat-icon>
                <span mat-line>Chat</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <div>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Angular socket.io client</span>
        </mat-toolbar>

        <main>
            <router-outlet></router-outlet>
        </main>
    </div>
</mat-sidenav-container>
